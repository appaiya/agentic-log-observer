<!DOCTYPE html>
<html>
<head>
  <title>Upload Logs</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 40px; }
    form { display: inline-block; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    input[type="file"] { margin-bottom: 10px; }
    button { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
    button:hover { background-color: #45a049; }
    .loader { display: none; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Upload Your Log File</h1>
  <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".json" required /><br/>
    <button type="submit" id="analyzeBtn">Analyze</button>
    <div class="loader" id="loader">Analyzing... Please wait ‚è≥</div>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function () {
      document.getElementById("analyzeBtn").disabled = true;
      document.getElementById("loader").style.display = "block";
    });
  </script>
</body>
</html>
